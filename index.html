<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:," />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <title>2 Player Game</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="ctas">
          <button id="start-game-btn">Start Game</button>
          <div class="headings">
            <h1 id="start" class="prompt"></h1>
            <h1 id="timer"></h1>
          </div>
        </div>
        <div class="controller controller-p1">
          <p class="player player1">Player 1</p>
          <div class="keyboard-btns keyboard-btns-p1">
            <span class="keyboard-btn">A</span>
            <span class="keyboard-btn">D</span>
          </div>
        </div>
        <canvas id="canvas" width="450px" height="458px"> </canvas>
        <div class="controller controller-p2">
          <div class="keyboard-btns keyboard-btns-p2">
            <span class="keyboard-btn">&#8592</span>
            <span class="keyboard-btn">&#8594</span>
          </div>
          <p class="player player2">Player 2</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
